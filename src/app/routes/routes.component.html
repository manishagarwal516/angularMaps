<div class="container" >
	<div class="row" style="margin-top: 7px">
		<div class="col-md-2" [hidden]="!showDropdowns">
			<angular2-multiselect *ngIf="!showMap" [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings"></angular2-multiselect>
		</div>
		<div class="col-md-4" [hidden]="!showDropdowns">	
			<input type="text" name="daterangeInput" daterangepicker [options]="options" (selected)="selectedDate($event, daterange)" />
			<button (click)="showRouteTable()">Add</button>	
		</div>
		<div class="col-md-6" [hidden]="showDropdowns">
			<div class="dropdown">
			  <button class="btn btn-primary">Routes List</button>
			  <div class="dropdown-content">
			  	<a [routerLink]="['/route',route.Route_number]" *ngFor="let route of routes" href="#">
			  		{{route.Route_number}}
			  	</a>
			  </div>
			</div>
		</div>
	</div>
	<div class="row grid-container" [hidden]="tableView">
		<div class="col-md-12">
			<div class="table">
				<table class="table table-striped table-hover">
					<thead>
						<tr>	
				            <th>Imei</th>
				            <th>Route_number</th>
				            <th>Date_Time</th>
				     		<th>Source</th>
				     		<th>Destination</th>   
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let route of routes">
				            <td>{{route.Imei}}</td>
				            <td>{{route.Route_number}}</td>
				            <td>{{route.Date_time}}</td>
				            <td>{{route.source}}</td>
				            <td>{{route.destination}}</td>
							<td><a [routerLink]="['/route',route.Route_number]">View Map</a></td>
						</tr>
						<tr *ngIf="!routes.length">
								<td>&nbsp;</td>
								<td colspan="7">No Records Found</td>
						</tr>
						<tr></tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<div [hidden]="mapView">
	<div *ngIf="singleRoute">
	  <div class="row">
	    <div class="col-md-10">
	      <h4>    
	        Route Number  {{ singleRoute.id  }} for Imei {{singleRoute.imei}}
	      </h4>
	    </div>
	  </div>    
	  <br /><br />
	  <div class="row">
	    <div class="col-md-12">
	      <app-route-map  [routes]="routes" [map-route]="singleRoute" 
	      [hidden]="mapSingleView" 
	           ></app-route-map>
	    </div>
	  </div>
	</div>     
</div>
