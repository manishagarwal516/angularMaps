<div class="login-box">
  <div class="login-box-body">
      <p class="login-box-msg">Sign In</p>
      <div [hidden]="!invalidLogin" class="alert alert-danger">
        Username or password is invalid
      </div>
      <form #userRegistionForm="ngForm" (ngSubmit)="validateUser()">
        <div class="form-group has-feedback">
           <input type="text" class="form-control" id="username" placeholder="Username" name="username" [(ngModel)]="user.username" required #username="ngModel" maxlength="80" size="30">     
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
          <div [hidden]="username.valid || username.pristine"
           class="alert alert-danger">
            UserName is invalid
          </div>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" id="password" name="password" [(ngModel)]="user.password" required #password="ngModel">
            <div [hidden]="password.valid || password.pristine"
                 class="alert alert-danger">
              Password is invalid
            </div>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            
          </div><!-- /.col -->
          <div class="col-xs-4">
              <button type="submit" class="btn btn-success" [disabled]="!userRegistionForm.form.valid">Submit</button>           
          </div><!-- /.col -->
        </div>
      </form>        
  </div><!-- /.login-box-body -->
</div>
