<div class="login-box">
  <div class="login-box-body">
      <p class="login-box-msg">{{userTypeText}}</p>
      <div [hidden]="!invalidLogin" class="alert alert-danger">
        Username or password is invalid
      </div>
      <form #userRegistionForm="ngForm" (ngSubmit)="saveUser(userRegistionForm)">
        <div class="form-group has-feedback">
           <input type="text" class="form-control" id="name" placeholder="Name" name="name" [(ngModel)]="user.name" required #name="ngModel" maxlength="80" size="30">     
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
           <input type="text" class="form-control" id="username" placeholder="Username" name="username" [(ngModel)]="user.username" required #username="ngModel" maxlength="80" size="30">     
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
          <div *ngIf="userErrors[1] !== undefined && userErrors[1].length > 0"
           class="alert alert-danger">
            {{userErrors[1]}}
          </div>

          <div [hidden]="!userExistsError" class="alert alert-danger">
            User already exists
          </div>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" id="password" name="password" [(ngModel)]="user.password" required #password="ngModel">
             <div *ngIf="userErrors[2] !== undefined && userErrors[2].length > 0"
             class="alert alert-danger">
              {{userErrors[2]}}
            </div>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="email" [disabled]="userType === 'superadmin' ? 'disabled' : null" class="form-control" placeholder="Email" id="email" name="email" [(ngModel)]="user.email_id" required #email="ngModel">
           <div *ngIf="userErrors[3] !== undefined && userErrors[3].length > 0"
             class="alert alert-danger">
              {{userErrors[3]}}
            </div>
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Address" id="address" name="address" [(ngModel)]="user.address" required #address="ngModel">
            <div *ngIf="userErrors[4] !== undefined && userErrors[4].length > 0"
             class="alert alert-danger">
              {{userErrors[4]}}
            </div>
            <span class="glyphicon glyphicon-duplicate form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="number" class="form-control"  placeholder="Phone Number" id="phone_number" name="phone_number" [(ngModel)]="user.phone_number" required #phone_number="ngModel">
            <div *ngIf="userErrors[5] !== undefined && userErrors[5].length > 0"
             class="alert alert-danger">
              {{userErrors[5]}}
            </div>
            <span class="glyphicon glyphicon-phone form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
          </div><!-- /.col -->
          <div class="col-xs-4">
              <button type="submit" class="btn btn-primary" [disabled]="!userRegistionForm.form.valid">Submit</button>          
          </div><!-- /.col -->
        </div>
      </form>        
  </div><!-- /.login-box-body -->
</div>
<div *ngIf="showSuccess" class="success-msg">
  User Added Succesfully
</div>
