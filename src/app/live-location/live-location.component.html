<angular2-multiselect *ngIf="!showMap" [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"></angular2-multiselect>
<br/>
<button class="btn btn-primary btn-md" *ngIf="!showMap" [disabled]="selectedItems.length === 0" (click)="showMarker()">Submit</button>
<br/>
<div>
	<button class="btn btn-primary btn-md" *ngIf="showMap" style="float: right;margin-bottom:7px" (click)="clearMarker()">Clear Map</button>
	<div #map style="width:100%;height:440px;margin-top: 5px;"></div>
</div>
