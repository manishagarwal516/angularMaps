<angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"></angular2-multiselect>
<br/>
<button [disabled]="selectedItems.length === 0" (click)="showMarker()">Add</button>
<br/>
<div *ngIf="showMap">
	<div  id="map-canvas" style="width:100%;height:400px;"></div>
</div>
<div *ngIf="!showMap">
	<div  id="show-india" style="width:100%;height:400px;"></div>
</div>
